
<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-content text-3xl text-primary">Register</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input  type="text" 
                    class="input w-full" 
                    name="email" 
                    [(ngModel)]="creds.email"
                    placeholder="Email">
            <input type="text"
                    class="input w-full"
                    name="displayName"
                    [(ngModel)]="creds.displayName"
                    placeholder="First and Last Name">
            <input type="password"
                    class="input w-full"
                    name="password"
                    [(ngModel)]="creds.password"
                    placeholder="Password">
            <div class="flex items-center justify-end gap-3">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
            </div>

        </form>

    </div>

</div>
